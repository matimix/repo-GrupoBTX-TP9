<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Empresas</title>

<meta name="viewport" content="user-scalable=no, width=device-width,initial-scale=1">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}">



<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>


<header th:replace="/layouts/header :: header"></header>

<div class="container"> 


<div class="row col-sm-12 col-md">
<div class="row col-sm-12 col-md">
<header class="encabezado">
<h1>FORMULARIO ALTA DE CLIENTE</h1>
</header>


 <div class="contenedor">
 
     <section id="instructivo">
     
     <p>
     Registrese
     
     </p>
     </section>
      <form th:action="@{/cliente/guardar}" th:method="post" th:object="${cliente}">
      
      
      <input type="hidden" th:field="*{id}"/>
      <input type="hidden" th:field="*{cuenta.id}"/>
      
    <div class="form-group row">
    <label for="nombre" class="col-sm-2 col-form-label">Nombre y Apellido</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="nombre" th:field="*{nombreApellido}" placeholder="Ingrese su nombre y apellido" >
    </div>
  </div>
    <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Ingrese su e-mail" >
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Ingrese su password" >
    </div>
  </div>
  
   <div class="form-group row">
    <label for="tipoDocumento" class="col-sm-2 col-form-label">Tipo de Documento</label>
    <div class="col-sm-10">
      <select id="tipoDocumento" th:field="*{tipoDocumento}">
    <option value="" selected>Seleccione</option>
    <option value="dni">Dni</option>
    <option value="pasaporte">Pasaporte</option>
    </select>
    </div>
  </div>
    
    <div class="form-group row">
    <label for="dni" class="col-sm-2 col-form-label">DNI</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="dni" th:field="*{dni}">
    </div>
  </div>
   
    <div class="form-group row">
    <label for="fechaNacimiento" class="col-sm-2 col-form-label">Fecha de Nacimiento</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="fechaNacimiento" th:field="*{fechaNacimiento}" >
    </div>
  </div>
    
    <div class="form-group row">
    <label for="fechaUltimaCompra" class="col-sm-2 col-form-label">Fecha de Ultima Compra</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="fechaUltimaCompra" th:field="*{fechaUltimaCompra}" >
    </div>
  </div>
    <div class="form-group row">
    <label for="codArea" class="col-sm-2 col-form-label">Codigo de Area</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="codArea" th:field="*{codigoAreaTelefono}" >
    </div>
  </div>
    <div class="form-group row">
    <label for="nroTelefono" class="col-sm-2 col-form-label">Numero de Telefono</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="nroTelefono" th:field="*{nroTelefono}" >
    </div>
  </div>
     
   <div class="form-group row">
    <label for="saldo" class="col-sm-2 col-form-label">Saldo</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="saldo" th:field="*{cuenta.saldo}" >
    </div>
  </div>
  
   <div class="form-group row">
    <label for="fechaDeCreacion" class="col-sm-2 col-form-label">Fecha de Creacion</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="fechaDeCreacion" th:field="*{cuenta.fechaDeCreacion}" >
    </div>
  </div>
  
  <div class="form-group row">
    <label for="estado" class="col-sm-2 col-form-label">Estado</label>
    <div class="col-sm-10">
      <select id="estado" th:field="*{cuenta.estado}">
    <option value="" selected>Seleccione</option>
    <option value="ACTIVA">ACTIVA</option>
    <option value="INACTIVA">INACTIVA</option>
    </select>
    </div>
  </div>
  
 
 <div class="form-group row">
    <label for="nombre" class="col-sm-2 col-form-label">NOMBRE DEL PRODUCTO</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="nombre" th:field="*{producto.nombre}" placeholder="Ingrese nombre de producto" >
    </div>
  </div>
  
  
  
  
  
    <br><br>
    <br><br>
    <button type="submit" class="btn btn-primary">Enviar</button>
    
    </form>
    </div>
    </div>
    <div class="col col-md-2">
     <aside th:replace="/layouts/publicidad :: aside"></aside>
   
   </div>
   </div>
   <footer th:replace="/layouts/footer :: footer"></footer>
   <script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
   <script type="text/javascript" th:src="@{/webjars/popper.js/1.16.1-lts/popper.min.js}"></script>
   <script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0-1/js/bootstrap.min.js}"></script>
 
 </div>


</body>
</html>
