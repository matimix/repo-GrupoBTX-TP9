
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Compras</title>
<meta name="viewport" content="user-scalable=no, width=device-width,initial-scale=1">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}">

<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet" th:href="@{/css/table.css}">
</head>
<body>
<header th:replace="/layouts/header :: header"></header>
   
   <div class="conteiner">
      
        <div class="col-12">
           <a th:href="@{/compra/nuevo}">Nuevo compra</a>
        
        </div>
        
        <div class="row">
     
           <h3>LISTADO DE CLIENTES</h3>
         
         </div>
         
         
          <div class="row">
                <div class="col -sm-12 col -md-10">
                    <table class="table table-haver table-dark">
       
           <tr>
          <th>Codigo</th>
          <th>Nombre</th>
          <th>Marca</th>
          </tr>
       
       
          
      <tbody>
         <tr th:each="prod : ${productos}">
           <td th:text="${prod.codigo}"></td>
           <td th:text="${prod.nombre}"></td>
           <td th:text="${prod.marca}"></td>
           
           
         
         </tr>
       </tbody>
   </table>
   
   
   
   </div>
   <div class="col col-md-2">
     <aside th:replace="/layouts/publicidad :: aside"></aside>
  
    </div>
   
   </div>
   
<footer th:replace="/layouts/footer :: footer"></footer>
 </div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
 <script type="text/javascript" th:src="@{/webjars/popper.js/1.16.1-lts/popper.min.js}"></script>
 <script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0-1/js/bootstrap.min.js}"></script>   
   
   
</body>
</html>
