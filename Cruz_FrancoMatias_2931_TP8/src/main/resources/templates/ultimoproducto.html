<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Ultimos Productos</title>
</head>
	<body>
	<h2>Detalle del Producto</h2>
	<p>Codigo: <spam th:text="${producto.codigo}"></spam></p>

</html>
