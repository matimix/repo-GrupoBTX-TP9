
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=no, with=device-width, initial-scaled=1">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}">
<title>Nuevo Producto</title>
</head>
	<body>
	
			<header th:replace="/layouts/header :: header"></header>
		<div class="card">
			<div class="card-header text-center bg-dark text-white">
      				Compra
    		</div>
    	</div>	
    		
			<div class="row col-sm-12 col-md">
<div class="row col-sm-12 col-md">
<header class="encabezado">
<h1>FORMULARIO ALTA DE UNA COMPRA</h1>
</header>


 <div class="contenedor">		
			
				<form th:action="@{/compra/guardar}" th:object="${compra}" method="post">
				<input type="hidden" th:field="*{id}"/> 
				
					<div class="col-md-6 mb-3">
					      <label for="producto">Seleccionar Producto</label>
					      <select th:field="*{producto.codigo}" id="producto" class="form-control">
							  <option th:each="prod : ${productos}" th:value="${prod.codigo}" th:text="${prod.nombre}"></option>
							</select>
							
					    </div>
					<label for="cantidad">Cantidad del Producto</label>
					<input type="number" id="cantidad" th:field="*{cantidad}" placeholder="Ingrese la cantidad"/>
					<button type="submit" value="Guardar" class="btn btn-primary btn-sm">Comprar</button>
					<br><br>
				</form>
				
				
				
				
				
</div>
			
			</div>
			<div class="col  col-md-2">
            <aside th:replace="/layouts/publicidad :: aside" style="width: 18rem; margin-left:2rem"></aside>
           </div>	
		</div>
			<footer th:replace="/layouts/footer :: footer"></footer>
	
	<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/popper.js/1.16.1-lts/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstarp/4.6.0-1/js/bootstrap.min.js}"></script>
	</body>
</html>
